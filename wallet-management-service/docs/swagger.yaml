basePath: /v1
definitions:
  entity.Wallet:
    properties:
      address:
        description: Wallet address
        type: string
      network:
        description: Wallet network
        type: string
    type: object
  v1.response:
    properties:
      error:
        example: detail
        type: string
    type: object
  v1.walletResponse:
    properties:
      count:
        type: integer
      error:
        type: string
      status:
        type: string
      wallets:
        items:
          $ref: '#/definitions/entity.Wallet'
        type: array
    type: object
host: localhost:8080
info:
  contact: {}
  description: Wallet Management
  title: Wallet Management Service
  version: "1.0"
paths:
  /wallets:
    get:
      consumes:
      - application/json
      description: Get a list of all wallets from the database
      operationId: get-all-wallets
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/v1.walletResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Retrieve all wallets
      tags:
      - wallets
    post:
      consumes:
      - application/json
      description: Add a new wallet to the database
      operationId: create-wallet
      parameters:
      - description: Wallet details
        in: body
        name: wallet
        required: true
        schema:
          $ref: '#/definitions/entity.Wallet'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/v1.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Create a new wallet
      tags:
      - wallets
  /wallets/{id}:
    delete:
      consumes:
      - application/json
      description: Remove a specific wallet from the database
      operationId: delete-wallet
      parameters:
      - description: Wallet ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Delete a wallet by ID
      tags:
      - wallets
    get:
      consumes:
      - application/json
      description: Get details of a specific wallet by its ID
      operationId: get-wallet-by-id
      parameters:
      - description: Wallet ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Wallet'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Retrieve a wallet by ID
      tags:
      - wallets
    put:
      consumes:
      - application/json
      description: Update details of a specific wallet
      operationId: update-wallet
      parameters:
      - description: Wallet ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated wallet details
        in: body
        name: wallet
        required: true
        schema:
          $ref: '#/definitions/entity.Wallet'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Update a wallet by ID
      tags:
      - wallets
swagger: "2.0"
